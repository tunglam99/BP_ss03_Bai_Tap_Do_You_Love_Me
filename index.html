<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Do You Love Me?</h1>
    <button type="button" onclick="alert('<3')">Yes</button>
    <button id="buttonno" type="button" onmouseover="no()" style='position: absolute; left: 50px; top: 80px;'>No</button>

<script>
    function no() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("buttonno").style.left = x +'px';
        document.getElementById("buttonno").style.top = y + 'px';
    }
</script>
</body>
</html>
